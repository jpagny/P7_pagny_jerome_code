<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head th:include="head :: headerfragment"></head>
<body>
<div class="container">
	<div th:insert="nav" id="nav"></div>
	<div class="row">
		<h2>Add New Trade</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{validate}" th:object="${tradeDTO}" method="post" class="form-horizontal" style="width: 100%">

			<div class="form-group">
				<label for="account" class="col-sm-2 control-label">Account</label>
				<div class="col-sm-10">
					<input type="text" id="account" th:field="*{account}" name="account" placeholder="Account" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="type" class="col-sm-2 control-label">Type</label>
				<div class="col-sm-10">
					<input type="type" id="type" th:field="*{type}" name="type" placeholder="type" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="buyQuantity" class="col-sm-2 control-label">Buy quantity</label>
				<div class="col-sm-10">
					<input type="number" id="buyQuantity" th:field="*{buyQuantity}" name="buyQuantity" placeholder="buyQuantity" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('buyQuantity')}" th:errors="*{buyQuantity}"></p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/admin/ruleName/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add trade">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
