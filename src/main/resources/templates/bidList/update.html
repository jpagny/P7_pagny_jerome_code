<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head th:include="head :: headerfragment"></head>
<body>
<div class="container">
	<div th:insert="nav" id="nav"></div>
	<div class="row">
		<h2>Update Bid</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/admin/bidList/update/{id}(id=${bidListDTO.id})}" th:object="${bidListDTO}" method="post" class="form-horizontal" style="width: 100%">

			<div class="form-group">
				<label for="account" class="col-sm-2 control-label">Account</label>
				<div class="col-sm-10">
					<input type="text" id="account" th:field="*{account}" name="account" placeholder="account" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="type" class="col-sm-2 control-label">Type</label>
				<div class="col-sm-10">
					<input type="text" id="type" th:field="*{type}" name="type" placeholder="type" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="bidQuantity" class="col-sm-2 control-label">Bid quantity</label>
				<div class="col-sm-10">
					<input type="text" id="bidQuantity" th:field="*{bidQuantity}" name="bidQuantity" placeholder="Bid quantity" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('bidQuantity')}" th:errors="*{bidQuantity}"></p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/admin/bidList/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Update bid list">
				</div>
			</div>


		</form>
	</div>

</div>
</body>
</html>
