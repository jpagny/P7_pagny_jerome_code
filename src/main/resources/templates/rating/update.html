<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head th:include="head :: headerfragment"></head>
<body>
<div class="container">
	<div th:insert="nav" id="nav"></div>
	<div class="row">
		<h2>Update Rating</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/admin/rating/update/{id}(id=${ratingDTO.id})}" th:object="${ratingDTO}" method="post" class="form-horizontal" style="width: 100%">

			<div class="form-group">
				<label for="moodysRating" class="col-sm-2 control-label">MoodysRating</label>
				<div class="col-sm-10">
					<input type="text" id="moodysRating" th:field="*{moodysRating}" name="moodysRating" placeholder="MoodysRating" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('moodysRating')}" th:errors="*{moodysRating}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="sandPRating" class="col-sm-2 control-label">SandPRating</label>
				<div class="col-sm-10">
					<input type="text" id="sandPRating" th:field="*{sandPRating}" name="sandPRating" placeholder="sandPRating" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('sandPRating')}" th:errors="*{sandPRating}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="fitchRating" class="col-sm-2 control-label">FitchRating</label>
				<div class="col-sm-10">
					<input type="text" id="fitchRating" th:field="*{fitchRating}" name="fitchRating" placeholder="fitchRating" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('fitchRating')}" th:errors="*{fitchRating}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="orderNumber" class="col-sm-2 control-label">OrderNumber</label>
				<div class="col-sm-10">
					<input type="text" id="orderNumber" th:field="*{orderNumber}" name="orderNumber" placeholder="orderNumber" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{orderNumber}"></p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/app/admin/rating/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Update rating">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
