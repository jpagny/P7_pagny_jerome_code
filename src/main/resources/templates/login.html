<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org">
<head>
    <div th:insert="head" id="head"></div>
    <title>Login</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container justify-content-center w-25 p-3"
     style="margin-top: 5em; border-radius: 15px; border: 2px solid lightgray;">
    <form action="#" th:action="@{/app/login}" method="POST">
        <div class="text-center mt-3 mb-3">
            <h5>Poseidon</h5>
        </div>
        <div class="alert alert-success" th:if="${message}" th:text="${message}">
        </div>
        <div class="alert alert-danger" th:if="${param.error}">
            Invalid username or password
        </div>
        <div class="alert alert-dark" th:if="${param.logout}">
            You have been logged out
        </div>
        <div class="form-group p-1">
            <input type="text" class="form-control" name="surname" placeholder="&#xf0e0; &nbsp;&nbsp;Username"
                   style="font-family:Arial, FontAwesome" id="inputEmail" maxlength="30" required>
        </div>
        <div class="form-group p-1">
            <input type="password" class="form-control" name="password" placeholder="&#xf069; &nbsp;&nbsp;Password"
                   style="font-family:Arial, FontAwesome" id="inputPassword" maxlength="30" required>
        </div>
        <div class="form-check text-center">
            <input type="checkbox" name="remember-me" class="form-check-input" id="remember-me">
            <label class="form-check-label" for="remember-me">Remember Me</label>
        </div>
        <div class="form-group p-1 text-center mt-3 mb-2">
            <button id="submit-button" type="submit" class="btn btn-primary btn-block">Login</button>
        </div>
    </form>
</div>
</body>
</html>
