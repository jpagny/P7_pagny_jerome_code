<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="head :: headerfragment"></head>
<body>
<div class="container">
    <div th:insert="nav" id="nav"></div>
    <div class="row">
        <h2>Update New Rule</h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/admin/ruleName/update/{id}(id=${ruleNameDTO.id})}" th:object="${ruleNameDTO}"
              method="post" class="form-horizontal" style="width: 100%">

            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" id="name" th:field="*{name}" name="name" placeholder="Name" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" id="description" th:field="*{description}" name="description"
                           placeholder="description" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="json" class="col-sm-2 control-label">Json</label>
                <div class="col-sm-10">
                    <input type="text" id="json" th:field="*{json}" name="json" placeholder="json" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('json')}" th:errors="*{json}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="template" class="col-sm-2 control-label">Template</label>
                <div class="col-sm-10">
                    <input type="text" id="template" th:field="*{template}" name="template" placeholder="template"
                           class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('template')}" th:errors="*{template}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="sqlStr" class="col-sm-2 control-label">SqlStr</label>
                <div class="col-sm-10">
                    <input type="text" id="sqlStr" th:field="*{sqlStr}" name="sqlStr" placeholder="sqlStr"
                           class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('sqlStr')}" th:errors="*{sqlStr}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="sqlPart" class="col-sm-2 control-label">SqlPart</label>
                <div class="col-sm-10">
                    <input type="text" id="sqlPart" th:field="*{sqlPart}" name="sqlPart" placeholder="sqlPart"
                           class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('sqlPart')}" th:errors="*{sqlPart}"></p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <a class="btn btn-danger btn-sm" href="/admin/ruleName/list">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Update rule name">
                </div>
            </div>

        </form>
    </div>

</div>
</body>
</html>
