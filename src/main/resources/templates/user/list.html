<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head th:include="head :: headerfragment"></head>
<body>
<div class="container">
	<div th:insert="nav" id="nav"></div>
	<div class="row"><h2>User List</h2></div>
	<div class="row">
		<a href="/app/admin/user/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Full Name</th>
					<th>User Name</th>
					<th>Role</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${listUser}">
					<td style="width: 10%" th:text="${user.id}"></td>
					<td th:text="${user.fullname}"></td>
					<td th:text="${user.username}"></td>
					<td style="width: 25%" th:text="${user.role}"></td>
					<td style="width: 15%" class="text-center">
						<div class="btn-group" role="group">
							<form action="#" th:action="@{/admin/user/update/{id}(id=${user.getId()})}"
								  method="get">
								<button class="btn alert-secondary btn-sm" type="submit" value="Update"><i
										class="fa fa-refresh"></i></button>
							</form>
							<form action="#" th:action="@{/admin/user/delete/{id}(id=${user.getId()})}"
								  method="get">
								<button class="btn btn-danger btn-sm" type="submit" value="Delete"><i
										class="fa fa-trash"></i></button>
							</form>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
