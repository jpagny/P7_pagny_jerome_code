<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="head :: headerfragment"></head>
<body>
<div class="container">
    <div th:insert="nav" id="nav"></div>
    <div class="row">
        <h2>Update CurvePoint</h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/admin/curvePoint/update/{id}(id=${curvePointDTO.id})}"
              th:object="${curvePointDTO}" method="post" class="form-horizontal" style="width: 100%">

            <label for="curveId" class="col-sm-2 control-label">CurveId</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{curveId}" id="curveId" placeholder="CurveId" class="col-4">
                <p class="text-danger" th:if="${#fields.hasErrors('curveId')}" th:errors="*{curveId}"></p>
            </div>
            <label for="term" class="col-sm-2 control-label">Term</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{term}" id="term" placeholder="Term" class="col-4">
                <p class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></p>
            </div>
            <label for="value" class="col-sm-2 control-label">Value</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{value}" id="value" placeholder="Value" class="col-4">
                <p class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></p>
            </div>
            <div class="col-sm-12">
                <a class="btn btn-danger btn-sm" href="/app/admin/curvePoint/list">Cancel</a>
                <input class="btn btn-primary btn-sm" type="submit" value="Update curve point">
            </div>
        </form>
    </div>

</div>
</body>
</html>
